<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User - Adventory Inventory</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between">
        <h1 class="navbar-brand">Hello, {{ this_user.first_name }}</h1>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="{% url 'users:dashboard' %}" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'users:all_users' %}" class="nav-link">All Users</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'users:logout' %}" class="nav-link">Log Out</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid p-5">
        <div class="container">
            <h1>Add a New User</h1>
            <form id="new-user-form" method="post" class="d-flex flex-column">
                {% csrf_token %}
                <ul id="new-user-errors"></ul>
                <div class="form-group row">
                    <label for="first_name" class="col-sm-3 col-form-label">First Name:</label>
                    <div class="col-sm-4">
                        <input type="text" name="first_name" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="last_name" class="col-sm-3 col-form-label">Last Name:</label>
                    <div class="col-sm-4">
                        <input type="text" name="last_name" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="is_admin" class="col-sm-3 col-form-label">Admin?</label>
                    <div class="col-sm-4">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="is_admin" id="is_admin_yes" value="yes">
                            <label for="is_admin_yes" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="is_admin" id="is_admin_no" value="no">
                            <label for="is_admin_no" class="form-check-label">No</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label">Password:</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirm_password" class="col-sm-3 col-form-label">Confirm Password:</label>
                    <div class="col-sm-4">
                        <input type="password" name="confirm_password" class="form-control">
                    </div>
                </div>
                <div>
                    <input type="submit" class="btn btn-success" value="Create">
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/user_script.js' %}"  async></script>
</body>
</html>
