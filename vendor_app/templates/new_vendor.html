<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Vendor - Adventory Inventory</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom_vendor.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between">
        <h1 class="navbar-brand">Hello, {{ this_user.first_name }}</h1>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="{% url 'users:dashboard' %}" class="nav-link text-light">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'vendors:all_vendors' %}" class="nav-link text-light">All Vendors</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'users:logout' %}" class="nav-link text-light">Log Out</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid p-5">
        <div class="container">
            <h1>Add a New Vendor</h1>
            <form id="new-vendor-form" method="post" class="d-flex flex-column">
                {% csrf_token %}
                <ul id="new-vendor-errors"></ul>
                <div class="form-group row">
                    <label for="name" class="col-sm-3 col-form-label">Name:</label>
                    <div class="col-sm-4">
                        <input type="text" name="name" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-3 col-form-label">Description:</label>
                    <div class="col-sm-4">
                        <textarea name="description" id="description" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-sm-3 col-form-label">Address:</label>
                    <div class="col-sm-4">
                        <input type="text" name="address" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city" class="col-sm-3 col-form-label">City:</label>
                    <div class="col-sm-4">
                        <input type="text" name="city" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="state" class="col-sm-3 col-form-label">State:</label>
                    <div class="col-sm-2">
                        <input type="text" name="state" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="zip_code" class="col-sm-3 col-form-label">Zip Code:</label>
                    <div class="col-sm-3">
                        <input type="text" name="zip_code" class="form-control">
                    </div>
                </div>
                <div>
                    <input type="submit" class="btn btn-indigo" value="Add">
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'js/vendor_script.js' %}"  async></script>
</body>
</html>
