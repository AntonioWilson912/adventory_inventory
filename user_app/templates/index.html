<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventory Inventory - Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <nav class="container-fluid navbar navbar-expand-lg navbar-dark bg-dark">
        <h1 class="navbar-brand"><a href="/" class="text-reset text-decoration-none">Adventory Inventory</a></h1>
    </nav>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <form id="register-form" action="/register method="post">
                    {% csrf_token %}
                    <h1>Register</h1>
                    <ul id="register-errors"></ul>
                    <div class="form-group">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" name="first_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" name="last_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group" class="form-label">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password" class="form-control">
                    </div>
            
                    <input type="submit" class="btn btn-danger" value="Register">
                </form>
            </div>
            <div class="col-4">
                <form id="login-form" method="post">
                    {% csrf_token %}
                    <h1>Login</h1>
                    <ul id="login-errors"></ul>
                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" id="login-email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="login-password" name="password" class="form-control">
                    </div>
                    <a href="{% url 'users:reset_pass' %}" class="d-block">Forgot your password?</a>
                    <input type="submit" class="btn btn-primary" value="Log In">
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/index_script.js' %}" async></script>
</body>
</html>
