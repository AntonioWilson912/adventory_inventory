<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventory Inventory - Reset Password</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script type="text/javascript" src="{% static 'js/reset_password_script.js' %}" async></script>
</head>
<body>
    <nav class="container-fluid navbar navbar-expand-lg navbar-dark bg-dark">
        <h1 class="navbar-brand"><a href="/" class="text-reset text-decoration-none">Adventory Inventory</a></h1>
    </nav>
    <div class="container-fluid p-5">
        <h1 class="text-center">Reset Your Password</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-9 ml-auto">
                    <form id="reset-password-form" method="post" class="d-flex flex-column">
                        {% csrf_token %}
                        <ul id="reset-password-errors"></ul>
                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label">Email:</label>
                            <div class="col-sm-4">
                                <input type="text" name="email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-4 col-form-label">Password:</label>
                            <div class="col-sm-4">
                                <input type="password" name="password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirm_password" class="col-sm-4 col-form-label">Confirm Password:</label>
                            <div class="col-sm-4">
                                <input type="password" name="confirm_password" class="form-control">
                            </div>
                        </div>
                        <a href="{% url 'users:root' %}">Not registered? Create an account!</a>
                        <div class="mt-4">
                            <input type="submit" class="btn btn-danger" value="Reset">
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</body>
</html>
