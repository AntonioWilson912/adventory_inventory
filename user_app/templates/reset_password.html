<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventory Inventory - Reset Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/user_script.js' %}"  async></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
    <nav class="container-fluid navbar navbar-expand-lg navbar-dark bg-dark">
        <h1 class="navbar-brand">Adventory Inventory</h1>
    </nav>
    <div class="container-fluid">
        <h1 class="text-center">Reset Your Password</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-9 ml-auto">
                    <form action="/reset_password_in_db" method="post" class="d-flex flex-column">
                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label">Email:</label>
                            <div class="col-sm-4">
                                <input type="text" name="email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-4 col-form-label">Password:</label>
                            <div class="col-sm-4">
                                <input type="password" name="password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirm_password" class="col-sm-4 col-form-label">Confirm Password:</label>
                            <div class="col-sm-4">
                                <input type="text" name="confirm_password" class="form-control">
                            </div>
                        </div>
                        <a href="{% url 'users:root' %}">Not registered? Create an account!</a>
                        <div>
                            <input type="submit" class="btn btn-danger" value="Reset">
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
